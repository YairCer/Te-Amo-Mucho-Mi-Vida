<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Mi Amor 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom, #f4d0ff, #ddbdfc);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* efecto escritura */
    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 4em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      animation: fadeInUp 2s ease;
      line-height: 1.5;
    }

    .photo {
      width: 300px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: zoomIn 2s ease;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .photo:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.6); }
    .photo img { width: 100%; height: 100%; object-fit: cover; display: block; }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #a83279;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin: 10px 5px;
    }
    button:hover { background-color: #a83279; color: #fff; transform: scale(1.05); }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal-content {
      background: #a83279;
      padding: 30px 40px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.3em;
      max-width: 90vw;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeInUp 0.5s ease forwards;
      position: relative;
    }
    .close-btn {
      position: absolute; top: 15px; right: 15px;
      background: transparent; border: none;
      font-size: 1.5em; color: #fff;
      cursor: pointer; transition: color 0.3s ease;
    }
    .close-btn:hover { color: #ddd; }

    /* Corazones flotando */
    .heart {
      position: fixed; bottom: -10px;
      color: #ff6fa5; font-size: 24px;
      animation: float 5s linear infinite;
      pointer-events: none; z-index: 1;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Para Ti, Mi Amor Adri 💖</h1>
    
    <div class="photo" tabindex="0" aria-label="Foto de nosotros">
      <img src="foto.jpg" alt="Foto de nosotros" />
    </div>

    <p>
      Esta página es solo un pequeño detalle para recordarte lo especial que eres para mí. <br />
      Gracias por compartir tu vida conmigo. Te amo más cada día. 💕
    </p>

    <div>
      <button id="showMessageBtn">Haz clic aquí</button>
      <button id="toggleMusicBtn">🔈 Pausar música</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <p id="modalDesc"></p>
    </div>
  </div>

  <!-- Tu canción (empieza sola) -->
  <audio id="music" autoplay loop>
    <source src="yellow.mp3" type="audio/mpeg" />
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const showMessageBtn = document.getElementById('showMessageBtn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModal');
    const toggleMusicBtn = document.getElementById('toggleMusicBtn');
    const music = document.getElementById('music');

    const messages = [
      "Nunca dejaré de agradecer al destino por cruzarnos 💘",
      "Eres mi razón de sonreír cada día 💕",
      "Tenerte conmigo es lo mejor que me ha pasado 💖",
      "Te amo más de lo que las palabras pueden decir 💘",
      "Mi mundo eres tú 🌎❤️",
      "Cada latido de mi corazón te pertenece 💓"
    ];

    showMessageBtn.addEventListener('click', () => {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("modalDesc").textContent = randomMsg;
      modal.classList.add('active');
    });

    closeModalBtn.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

    toggleMusicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleMusicBtn.textContent = "🔈 Pausar música";
      } else {
        music.pause();
        toggleMusicBtn.textContent = "🎵 Reproducir música";
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 800);

    // Intento automático de reproducir música al cargar
    window.addEventListener('load', () => {
      music.play().catch(() => {
        // si el navegador bloquea autoplay, queda pausada hasta el primer clic
        toggleMusicBtn.textContent = "🎵 Reproducir música";
      });
    });
  </script>
</body>
</html>
