<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Mi Amor 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom, #f4d0ff, #ddbdfc);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* efecto escritura */
    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      animation: fadeInUp 2s ease;
      line-height: 1.5;
    }

    .photo {
      width: 320px;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: zoomIn 2s ease;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .photo:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.6); }
    .photo img { width: 100%; height: 100%; object-fit: cover; display: block; }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #a83279;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin: 10px 5px;
    }
    button:hover { background-color: #a83279; color: #fff; transform: scale(1.05); }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal-content {
      background: #a83279;
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.1em;
      max-width: 95vw;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeInUp 0.5s ease forwards;
      position: relative;
    }
    .close-btn {
      position: absolute; top: 15px; right: 15px;
      background: transparent; border: none;
      font-size: 1.5em; color: #fff;
      cursor: pointer; transition: color 0.3s ease;
    }
    .close-btn:hover { color: #ddd; }

    /* Carrusel de fotos */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 15px;
    }
    .carousel img {
      width: 200px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Corazones flotando */
    .heart {
      position: fixed; bottom: -10px;
      color: #ff6fa5; font-size: 24px;
      animation: float 5s linear infinite;
      pointer-events: none; z-index: 200;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Flores amarillas */
    .flower {
      position: fixed;
      bottom: -10px;
      color: #ffd700;
      font-size: 28px;
      animation: floatFlower 6s linear forwards;
      pointer-events: none;
      z-index: 500;
    }
    @keyframes floatFlower {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg) scale(1.5); opacity: 0; }
    }

    /* Fuegos artificiales */
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
      z-index: 999;
    }
    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto principal -->
    <div class="photo" tabindex="0" aria-label="Foto de nosotros">
      <img src="WhatsApp Image 2025-08-28 at 12.09.18 AM.jpeg" alt="Foto de nosotros" />
    </div>

    <h1>Para Ti, Mi Amor Adri 💖</h1>

    <p>
      Esta página es solo un pequeño detalle para recordarte lo especial que eres para mí. <br />
      Gracias por compartir tu vida conmigo. Te amo más cada día. 💕
    </p>

    <div>
      <button id="showMessageBtn">💌 Mensaje secreto</button>
      <button id="toggleMusicBtn">🔈 Pausar música</button>
      <button id="showFlowersBtn" style="display:none;">🌼 Flores para ti</button>
      <button id="showAnniversaryBtn">🎉 Nuestro Aniversario</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <p id="modalDesc"></p>
      <div id="carouselContainer" style="display:none;">
        <h3>Nuestros Momentos 💕</h3>
        <div class="carousel">
          <img src="WhatsApp Image 2025-09-22 at 9.21.39 AM (2).jpeg" alt="foto1">
          <img src="WhatsApp Image 2025-09-22 at 9.21.39 AM (1).jpeg" alt="foto2">
          <img src="WhatsApp Image 2025-09-22 at 9.21.39 AM.jpeg" alt="foto3">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (6).jpeg" alt="foto4">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (5).jpeg" alt="foto5">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (4).jpeg" alt="foto6">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (3).jpeg" alt="foto7">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (2).jpeg" alt="foto8">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM (1).jpeg" alt="foto9">
          <img src="WhatsApp Image 2025-09-22 at 9.21.38 AM.jpeg" alt="foto10">
          <img src="WhatsApp Image 2025-09-22 at 9.21.37 AM (2).jpeg" alt="foto11">
    <img src="WhatsApp Image 2025-09-22 at 9.21.37 AM (1).jpeg" alt="foto12">
    <img src="WhatsApp Image 2025-09-22 at 9.21.37 AM.jpeg" alt="foto13">
        </div>
      </div>
    </div>
  </div>

  <!-- Tu canción -->
  <audio id="music" autoplay loop>
    <source src="yellow.mp3" type="audio/mpeg" />
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const showMessageBtn = document.getElementById('showMessageBtn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModal');
    const toggleMusicBtn = document.getElementById('toggleMusicBtn');
    const music = document.getElementById('music');
    const showFlowersBtn = document.getElementById('showFlowersBtn');
    const showAnniversaryBtn = document.getElementById('showAnniversaryBtn');
    const carouselContainer = document.getElementById("carouselContainer");

    const messages = [
      "Nunca dejaré de agradecer al destino por cruzarnos 💘",
      "Eres mi razón de sonreír cada día 💕",
      "Tenerte conmigo es lo mejor que me ha pasado 💖",
      "Te amo más de lo que las palabras pueden decir 💘",
      "Mi mundo eres tú 🌎❤️",
      "Cada latido de mi corazón te pertenece 💓"
    ];

    const flowerMessages = [
      "🌼 En este día especial, te regalo flores amarillas para recordarte que eres mi alegría. 💛",
      "🌻 Como estas flores amarillas, iluminas mi vida con tu luz y tu amor. 💕",
      "💛 Mi amor, tú eres la razón por la que mi mundo florece cada día Feliz dia. 🌼",
      "🌼 No hay regalo más hermoso que tenerte en mi vida, mi flor amarilla eterna. 💖"
    ];

    const anniversaryMessages = [
      "Hoy celebramos 1 año y 6 meses juntos 💖, gracias por ser mi razón de ser feliz cada día.",
      "🎉 Feliz 1 año y 6 meses, mi amor. Cada momento contigo es un tesoro. 💕",
      "💘 1 año y medio de amor, risas y sueños compartidos. Eres lo mejor que me pasó.",
      "🌹 Nuestro amor crece con el tiempo... y hoy celebramos 18 meses de felicidad. 💖"
    ];

    // Mensajes románticos
    showMessageBtn.addEventListener('click', () => {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("modalDesc").textContent = randomMsg;
      carouselContainer.style.display = "none";
      modal.classList.add('active');
    });

    closeModalBtn.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

    toggleMusicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleMusicBtn.textContent = "🔈 Pausar música";
      } else {
        music.pause();
        toggleMusicBtn.textContent = "🎵 Reproducir música";
      }
    });

    // Corazones automáticos
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 800);

    // Flores amarillas
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = "🌼"; 
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.fontSize = (20 + Math.random() * 30) + "px";
      flower.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 7000);
    }

    showFlowersBtn.addEventListener('click', () => {
      for (let i = 0; i < 20; i++) {
        setTimeout(createFlower, i * 200);
      }
      const randomFlowerMsg = flowerMessages[Math.floor(Math.random() * flowerMessages.length)];
      document.getElementById("modalDesc").textContent = randomFlowerMsg;
      carouselContainer.style.display = "none";
      modal.classList.add('active');
    });

    // Fuegos artificiales
    function createFirework(x, y) {
      const colors = ["#ff4d6d", "#ffd700", "#00c2ff", "#a83279", "#ff914d"];
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        firework.style.left = x + "px";
        firework.style.top = y + "px";

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;

        firework.style.transform = `translate(${tx}px, ${ty}px)`;

        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }

    // Evento aniversario con fuegos artificiales múltiples + carrusel
    showAnniversaryBtn.addEventListener('click', (e) => {
      const randomAnnivMsg = anniversaryMessages[Math.floor(Math.random() * anniversaryMessages.length)];
      document.getElementById("modalDesc").textContent = randomAnnivMsg;
      carouselContainer.style.display = "block";
      modal.classList.add('active');

      const x = e.clientX || window.innerWidth / 2;
      const y = e.clientY || window.innerHeight / 2;

      createFirework(x, y);
      setTimeout(() => createFirework(x, y), 400);
      setTimeout(() => createFirework(x, y), 800);
    });

    // Mostrar botón de flores solo el 21 de septiembre
    window.addEventListener('load', () => {
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;
      if (day === 21 && month === 9) {
        showFlowersBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
